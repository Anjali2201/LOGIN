<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>

</head>

<body>
  <style>
    *,
    *:before,
    *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      color: #03e9f4;
      background: linear-gradient(#141e30, #243b55);
    }

    form {
      max-width: 300px;
      margin: 10px auto;
      padding: 10px 20px;
      background: rgba(0, 0, 0, .5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
      border-radius: 10px;
    }

    h2 {
      margin: 0 0 30px 0;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],

    textarea,
    select {
      background: #03e9f4;
      border: none;
      font-size: 16px;
      height: auto;
      margin: 0;
      outline: 0;
      padding: 15px;
      border-bottom: 1px solid #fff;
      width: 100%;
      background: transparent;
      color: #8a97a0;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
      margin-bottom: 30px;
    }



    fieldset {
      margin-bottom: 30px;
      border: none;
    }

    legend {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    label.light {
      font-weight: 300;
      display: inline;
    }

    .number {

      font-size: 0.8em;
      margin-right: 4px;
      line-height: 30px;
      text-align: center;
      text-shadow: #03e9f4;

    }

    @media screen and (min-width: 480px) {

      form {
        max-width: 480px;
      }

      button {
        position: relative;
        display: inline-block;
        align-items: center;
        padding: 10px 20px;
        background: transparent;
        color: #03e9f4;
        border: none;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: .5s;
        margin-top: 0px;
        letter-spacing: 4px
      }

      button:hover {
        background: #03e9f4;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #03e9f4,
          0 0 25px #03e9f4,
          0 0 50px #03e9f4,
          0 0 100px #03e9f4;
      }

      

    }
  </style>
  <table  align="center" width="70%">
    <td>
      <br><br>
      <div class="row">

        <form action="homepage.html" method="GET">
          <h2> SIGN UP </h2>

          <fieldset>

            

            <label for="name">Name:</label>
            <input type="text" name="un">



            <label for="password">Password:</label>
            <input type="password" name="pwd">

            <label for="password">Confirm Password:</label>
            <input type="password"  name="pwd">
          

          </fieldset>

         <table align="center">
             
         <td > <button type="submit">Sign Up</button></td></table>
          <br>

        </form>

      </div>
    </td>
  </table>

</body>

</html>
