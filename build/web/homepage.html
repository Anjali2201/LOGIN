<!DOCTYPE html>
<html lang="en">

    <head>

        <title>BROWSER</title>
        
    </head>

    <body>
        <STYle>
            @import url("https://fonts.googleapis.com/css?family=Inconsolata:700");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }

            body {
                background: linear-gradient(#141e30, #243b55);
            }

            .container {
                position: absolute;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 300px;
                height: 100px;
            }
            h2 {
                font-family: "Inconsolata", monospace;
                text-align: center ;
                color: #03e9f4;
            }

            .container .search {
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                color: #03e9f4;
                width: 80px;
                height: 80px;
                background: transparent;
                border-radius: 50%;
                transition: all 1s;
                z-index: 4;
                box-shadow: 0 0 25px 0 rgba(0, 0, 0, 0.4);
            }

            .container .search:hover {
                background: #03e9f4;
                color: #fff;

                box-shadow: 0 0 5px #03e9f4,
                    0 0 25px #03e9f4,
                    0 0 50px #03e9f4,
                    0 0 100px #03e9f4;
                cursor: pointer;
            }

            .container .search::before  {
                content: "";
                position: absolute;
                margin: auto;
                top: 22px;
                right: 0;
                bottom: 0;
                left: 22px;
                width: 12px;
                height: 2px;
                background: white;
                transform: rotate(45deg);
                transition: all 0.5s;
            }

            .container .search::after {
                content: "";
                position: absolute;
                margin: auto;
                top: -5px;
                right: 0;
                bottom: 0;
                left: -5px;
                width: 25px;
                height: 25px;
                border-radius: 50%;
                border: 2px solid white;
                transition: all 0.5s;
            }

            .container input {
                font-family: "Inconsolata", monospace;
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                width: 50px;
                height: 50px;
                outline: none;
                border: 1px solid #03e9f4;
                background: transparent;
                color: white;

                padding: 0 80px 0 20px;
                border-radius: 30px;

                transition: all 1s;
                opacity: 0;
                z-index: 5;
                font-weight: bolder;
                letter-spacing: 0.1em;
            }

            .container input:hover {
                cursor: pointer;

            }

            .container input:focus {
                width: 300px;
                opacity: 1;
                cursor: text;
            }

            .container input:focus~.search {
                right: -250px;
                background: #03e9f4;
                z-index: 6;
            }

            .container input:focus~.search::before {
                top: 0;
                left: 0;
                width: 25px;
            }

            .container input:focus~.search::after {
                top: 0;
                left: 0;
                width: 25px;
                height: 2px;
                border: none;
                background: white;
                border-radius: 0%;
                transform: rotate(-45deg);
            }


        </STYle>
        <br> <br> <br><br><br><br><br><br><br>
        <h2>SEARCH ENGINE</h2>
        <form action="servlet2" method="Get">
            
            <div class="container">
                

                <input type="text" name="name">
                <div class="search">
                    <input type="submit" value="Google Search">
                </div>
            </div>
        </form>
    </body>

</html>
